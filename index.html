<!DOCTYPE html>
<html lang="en-US">
<head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Text Analyzer</title>
</head>
<body>
  <div class="container">
    <h3>Text Analyzer</h3>
    <form id="wordCounter">
      <div class="form-group">
      <p>Input a passage of text to get a total word count:</p>
      <textarea name="textPassage" id="textPassage" class="form-control">
      </textarea>
      <p>Optional: Enter a specific word to count the number of times it occurs in the passage:</p>
      <input type="text" id="word" name="word" class="form-control">
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <p>Total Word Count: <span id="totalCount"></span></p>
    <br>
    <p>Selected Word Count: <span id="selectedCount"></span></p>
    <span id="boldedPassage"></span>
  </div>
</body>
</html>
